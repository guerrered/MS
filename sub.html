function times2(num){
  var var2 = 2;
  return num * var2;
}
function times3(num){
  return num * 3;
}
function multiply(func, num){
  return func(num);
}

document.write("2 * 15 = ", multiply(times2, 15) + "<br />");
document.write("3 * 15 = ", multiply(times3, 15) + "<br />");

var triple = function(num){
  return num * 3;
}

function getSum(){
  var sum = 0;
  for(i = 0; i < arguments.length; i++){
    sum += arguments[i];
  }
  return sum;
}

document.write("Sum = ", getSum(1, 2, 3, 4, 5, 6) + "<br />");

function times2(theArray){
  var newArray = [];
  for(i = 0; i < theArray.length; i++){
    newArray.push(theArray[i] * 2);
  }
  return newArray;
}

document.write("array double : ", times2([1,2,3,4]).toString() + "<br />");

function factorial(num){
  if(num <= 1){
    return 1;
  }
  else{
    return num * factorial(num - 1);
  }
}

document.write("factorial ", factorial(4) + "<br />");
</script>

<script>

function getChar(event){
  if(event.which == null){
    return String.fromCharCode(event.keyCode);
  }else if(event.which != 0 && event.charCode !=0){
    return String.fromCharCode(event.which);
  }else{
    return null;
  }
}

document.getElementById("charInput").onkeypress =
    function(event){
      var char = getChar(event || window.event)
      if(!char) return false;

      document.getElementById("keyData").innerHTML = char + " was clicked";
      return true;
    }

  document.getElementById('charInput').onfocus = function(event){
    document.getElementById('keyData').innerHTML = "input gained focus";
  }

  document.getElementById("charInput").onselect = function(event){
    document.getElementById("keyData").innerHTML = "text selected";
  }

  document.getElementById("logoButton").onclick = function(event){
    document.getElementById("logo").className = "show";
  }
  document.getElementById("logo").onclick = function(event){
    document.getElementById("logo").className = "hidden";
  }
  document.getElementById("logo").onmouseover = function(event){
    document.getElementById("logo").src  = "/home/ed/Pictures/music.png";
    document.getElementById("mouseInput").value = "mouse over image";
  }
  document.getElementById("logo").onmouseout = function(event){
    document.getElementById("logo").src  = "/home/ed/Pictures/music-note-circle-shape-brand_icon-icons.com_59119.png";
    document.getElementById("mouseInput").value = "mouse left image";
  }
  document.body.onmousemove =function(e){
    e = e || window.event;

    var pageX = e.pageX;
    var pageY = e.pageY;

    if(pageX === undefined){
      pageX = e.clientX + document.body.scrollLeft + documentElement.scrollLeft;
      pageY = e.clientY + document.body.scrollTop + documentElement.scrollTop;
    }

    document.getElementById("mouseX").value = pageX;
    document.getElementById("mouseY").value = pageY;
  };

  document.getElementById("clearInputs").onclick = function(event){
    var inputElements = document.getElementsByTagName('input');
    for(var i = 0; i < inputElements.length; i++){
      if(inputElements[i].type == "text"){
        inputElements[i].value = "";
      }
    }
  }
</script>

<script>
function editNodeText(regex, input, helpId, helpMessage){
  if(!regex.test(input)){
    if(helpId != null){
      while(helpId.childNodes[0]){
        helpId.removeChild(helpId.childNodes[0]);
      }
      helpId.appendChild(document.createTextNode(helpMessage));
    }
  }else{
      if(helpId != null){
        while(helpId.childNodes[0]){
          helpId.removeChild(helpId.childNodes[0]);
      }
    }
  }
}


function isTheFieldEmpty(inputField, helpId){
  return editNodeText(/^[A-Za-z\.\' \-]{1,15}\s?[A-Za-z\.\' \-]{1,15}\s?[A-Za-z\.\' \-]{1,15}/, inputField.value, helpId, "Please enter a valid name.");
}

</script>

  function Coordinates(){
    this.lattitude = 0;
    this.longitude = 0;
  }

  Object.__defineGetter__.call(Coordinates.prototype, "getCoords", function(){
    return "Lat : " + this.lattitude + "Long : " + this.longitude;
  });

  Object.__defineSetter__.call(Coordinates.prototype, "setCoords", function(coords){
    var parts = coords.toString().split(", ");

  });

//constructor setter/getters;

    get radius(){return this._radius;},
    get area(){return Math.PI * (this._radius * this._radius);}
  }

  var circle = new Circle(10);

<script>

//call prototype when inheriting

function Animal(){
  this.name = "Animal";

  this.toString = function(){
    return "My name " + this.name;
  };
}

function Canine(){
  this.name = "Canine";
}

function Wolf(){
  this.name = "wolf";
}

Canine.prototype = new Animal();

Wolf.prototype = new Canine();

Canine.prototype.constructor = Canine;
Wolf.prototype.constructor = Wolf;

var arcticWolf = new Wolf();

document.write(arcticWolf.toString() + "<br />");

document.write("Is wolf an animal " + (arcticWolf instanceof Animal) + "<br />");
Animal.prototype.sound = "Grrr";
Animal.prototype.getSound = function(){
  return this.name + " says " + this.sound;
}

Canine.prototype.sound = "Woof";
Wolf.prototype.sound = "Grr Woof";

document.write(arcticWolf.getSound() + "<br />");


function Rodent(){
  this.name = "Rodent";
}

function Rat(){
  this.name = "Rat";
}

Rodent.prototype = new Animal();

Rat.prototype = Rodent.prototype;
Rodent.prototype.constructor = Rodent;
Rat.prototype.constructor = Rat;

var caneRat = new Rat();
document.write(caneRat.toString() + "<br />");

//IntermediateFunction inheritance

function extend(Child, Parent){
  var Temp = function(){};

  Temp.prototype = Parent.prototype;
  Child.prototype = new Temp();
  Child.prototype.constructor = Child;
}

function Deer(){
  this.name = "Deer";
  this.sound = "snort";
}

extend(Deer, Animal);

var elk = new Deer();

document.write(elk.getSound() + "<br />" );

function Vehicle(name){
  this.name = "Vehicle";
}

Vehicle.prototype = {
  drive: function(){
    return this.name + " drives forward";
  },
  stop: function(){
    return this.name + " stops";
  }
}

function Truck(name){
  this.name = name;
}

Truck.prototype = new Vehicle();
Truck.prototype.constructor = Truck;

Truck.prototype.drive = function(){
  var drivMsg = Vehicle.prototype.drive.apply(this);

  return drivMsg += " through a field";
}

var jeep = new Truck("jeep");

document.write(jeep.drive() + "<br />");
document.write(jeep.stop() + "<br />");

</script>

<script>
//singleton pattern only allow one object;

function Hero(name){
  if(typeof Hero.instance === 'object'){
    return Hero.instance;
  }

  this.name = name;
  Hero.instance = this;
  return this;
}

var derHero = Hero("Derek");
document.write("Our hero is  ", derHero.name + "<br />");
var paulHero = Hero("Paul");
document.write("New hero  ", paulHero.name + "<br />");


</script>

<script>
//factory patter

function Sword(desc){
  this.weaponType = "Sword";
  this.metal = desc.metal || "Steel";
  this.style = desc.style || "Longsword";
  this.hasMagic = desc.hasMagic || false;
}


function Bow(desc){
  this.weaponType = "Bow";
  this.material = desc.metal || "wood";
  this.style = desc.style || "Longbow";
  this.hasMagic = desc.hasMagic || false;
}

function weaponFactory(){
}

weaponFactory.prototype.makeWeapon = function(desc){
  var weaponClass = null;

  if(desc.weaponType === "Sword"){
    weaponClass = Sword;
  }else if(desc.weaponType === "Bow"){
    weaponClass = Bow;
  }else{
    return false;
  }
  return new weaponClass(desc);
}

var myWeaponFactory = new weaponFactory();

var bladeFist = myWeaponFactory.makeWeapon({
  weaponType: "Sword",
  metal: "Dark Iron",
  style: "Scythe",
  hasMagic: true
});

document.write(bladeFist.weaponType + " of type " + bladeFist.style +
" created from " + bladeFist.metal + "<br />");

</script>

<script>
//observer pattern
var Observable = function(){
  this.subscribers = [];
}

Observable.prototype = {
  subscribe: function(subscriber){
    this.subscribers.push(subscriber);
  },

  unsubscribe: function(unsubscriber){
    for( i  = 0; i < this.subscribers.length; i++){
      if(this.subscribers[i] === unsubscriber){
        this.subscribers.splice(i, 1);
        return unsubscriber.name;
      }
    }
  },

  publish: function(data){
    for(i = 0; i < this.subscribers.length; i++){
      this.subscribers[i].receivedData(data);
    }
  }
};

var OrganFanny = {
  name : "Organ Fanny",
  receivedData : function(data){
    document.write(this.name + " received your info " + data + "<br />");
  }
}
var boldmanYaks = {
  name : "Boldman Yaks",
  receivedData : function(data){
    document.write(this.name + " received your info " + data + "<br />");
  }
}

observable = new Observable();

observable.subscribe(OrganFanny);
observable.subscribe(boldmanYaks);

observable.publish("IBM at 145.30");

document.write(observable.unsubscribe(OrganFanny) + " unsubscribed <br />");
observable.publish("IBM at 156.77");

</script>
